    <script>
      (function () {
        const letters = Array.from(document.querySelectorAll(".title .letter"));
        // initially hide from screen readers
        letters.forEach((l) => l.setAttribute("aria-hidden", "true"));

        const n = letters.length;

        // Build a single cycle sequence: forward to last, then back to first (without duplicating the last)
        const forward = Array.from({ length: n }, (_, i) => i);
        const backward = Array.from(
          { length: Math.max(0, n - 1) },
          (_, i) => n - 2 - i
        );
        const oneCycle = forward.concat(backward);

        // find index of letter 'J' to keep highlighted at the end; fallback to index 4
        let jIndex = letters.findIndex(
          (el) => el.textContent.trim().toUpperCase() === "J"
        );
        if (jIndex === -1) jIndex = 4;

        function runSweep(cycles, stepDelay) {
          let run = 0;

          function doCycle() {
            // iterate through the sequence and schedule highlights
            oneCycle.forEach((idx, i) => {
              setTimeout(() => {
                letters.forEach((l) => l.classList.remove("fill"));
                const el = letters[idx];
                if (el) el.classList.add("fill");
              }, i * stepDelay);
            });

            const cycleDuration = oneCycle.length * stepDelay;

            // after the cycle finishes
            setTimeout(() => {
              run++;
              if (run < cycles) {
                // small pause then next cycle
                letters.forEach((l) => l.classList.remove("fill"));
                setTimeout(doCycle, 300);
              } else {
                // final state: clear others and keep the 'J' letter filled
                letters.forEach((l) => l.classList.remove("fill"));
                const finalEl = letters[jIndex];
                if (finalEl) finalEl.classList.add("fill");

                // reveal for screen readers
                letters.forEach((el) =>
                  el.setAttribute("aria-hidden", "false")
                );
                const sr = document.createElement("div");
                sr.style.position = "absolute";
                sr.style.left = "-9999px";
                sr.style.width = "1px";
                sr.style.height = "1px";
                sr.style.overflow = "hidden";
                sr.innerText = "TESTJE.be";
                document.body.appendChild(sr);
              }
            }, cycleDuration + 120);
          }

          doCycle();
        }

        // Stagger the popIn animation slightly to give a pleasing entrance.
        letters.forEach((el, i) => (el.style.animationDelay = i * 80 + "ms"));

        // Run one cycle (forward->back), with 240ms step between letters for a slightly slower feel
        runSweep(1, 240);
      })();
    </script>
